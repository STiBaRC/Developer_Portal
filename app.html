<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application - STiBaRC Developer Portal</title>
    <link rel="icon" type="image/png" href="./assets/images/engineerbo.png">
    <!-- CSS -->
    <link href="./assets/css/global.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>

    <div class="outside-wrapper">
        <div class="outside">
            <div class="content">

                <div class="sidebar">
                    <div class="scroll-wrapper nav">
                        <div class="scroller nav-scroller">
                            <div class="sidebar-container">
                                <div class="sidebar-inner">
                                    <a href="./applications.html" class="icon imgHover white" id="back">
                                        <img src="./assets/images/backIcon.svg" alt="&lt;-">
                                        <span>Back</span>
                                    </a>
                                    <div class="nav-items">
                                        <a id="nav-general" class="nav-item icon active"
                                            onclick="changePage('general')"><span class="material-icons-round"> info
                                            </span>General Information</a>
                                        <a id="nav-oauth" class="nav-item icon" onclick="changePage('oauth')"><span
                                                class="material-icons-round"> build </span>OAuth</a>
                                        <a id="nav-webhooks" class="nav-item icon"
                                            onclick="changePage('webhooks')"><span class="material-icons-round"> http
                                            </span>Webhooks</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mobile-overlay" onclick="toggleMenu(false)"></div>

                <div class="main-content">

                    <div class="mobile-nav">
                        <div class="navHeader">
                            <span class="menuBtn icon" onclick="toggleMenu()"><img src="./assets/images/menuIcon.svg"
                                    alt="Menu"></span>
                        </div>
                        <button class="user-button" id="mobilePfpBtn">
                            <div class="pfp">
                                <img id="mobilePfpBtnImg" class="pfp"
                                    src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                                    alt="Pfp">
                            </div>
                        </button>
                    </div>

                    <div class="scroll-wrapper">
                        <div class="scroller">
                            <div class="wrapper">

                                <div>
                                    <div class="top-bar">
                                        <h1 class="title" id="pageTitle">General Information</h1>
                                        <span class="flex-grow"></span>
                                        <button id="pfpBtn" class="user-button">
                                            <img id="pfpBtnImg" class="pfp"
                                                src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                                                alt="Pfp">
                                        </button>
                                        <div id="pfpDropdown" class="dropdown" style="display: none;">
                                            <div class="header"><span id="pfp-username"></span></div>
                                            <div class="divider"></div>
                                            <div class="items">
                                                <a href="./logout.html" class="item logout">Sign&nbsp;out</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="main">

                                    <div class="m-bottom-medium" id="pageDesc">Set your application's name, icon, etc.
                                    </div>

                                    <div class="m-top-medium" id="form">

                                        <div class="loader"></div>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                </div><!-- /main-content -->

            </div>
        </div>
    </div>

    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/application.js"></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
