<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STiBaRC Developer Portal</title>
    <link rel="icon" type="image/png" href="https://stibarc.com/icon.png">
    <!-- CSS -->
    <link href="./assets/css/global.css" rel="stylesheet">
</head>

<body>

    <div class="content">

        <div class="sidebar">
            <div class="sidebar-container">
                <div class="logo">
                    <img src="https://records.stibarc.com/assets/images/logosquare.png">
                    <span>Developer Portal</span>
                </div>
                <div class="nav-items">
                    <a class="nav-item active" href="#">Applications</a>
                    <a class="nav-item" href="#">Documentation</a>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div>
                <div class="top-bar">
                    <h1 class="title">Applications</h1>
                    <span class="flex-grow"></span>
                    <button class="button">New&nbsp;App</button>
                    <button class="user-button" id="pfpBtn">
                        <div class="pfp">
                            <div class="pfp-inner" style="background-image: url('https://stibarc.com/icon.png')"></div>
                        </div>
                    </button>
                    <div id="pfpDropdown" class="dropdown" style="display: none;">
                        <div class="header"><span>Username</span></div>
                        <div class="divider"></div>
                        <div class="items">
                            <a href="#" class="item">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="m-bottom-medium">Get started by creating a new application.</div>
                <h2 class="title medium">My applications</h2>
            </div>
        </div>

    </div>

    <script src="./assets/js/global.js"></script>

</body>

</html>
